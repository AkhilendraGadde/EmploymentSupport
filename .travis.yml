language: android
jdk: oraclejdk8
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
android:
  components:
  - platform-tools
  - tools
  - build-tools-25.0.2
  - android-22
  - android-25
  - sys-img-armeabi-v7a-android-22
  - sys-img-armeabi-v7a-android-25
  - extra-android-m2repository
  - extra-google-google_play_services
  - extra-google-m2repository
before_script:
- echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &
script: "./gradlew clean assembleDebug"
before_install:
- chmod +x gradlew
- chmod +x addtags.sh
after_success:
- sh addtags.sh
before_deploy:
- "./gradlew assembleRelease -Pandroid.injected.signing.store.file=key.jks -Pandroid.injected.signing.store.password=$storepass
  -Pandroid.injected.signing.key.alias=eskeystore -Pandroid.injected.signing.key.password=$keypass"
- cd app/build/outputs/apk/
- mv app-release.apk ES-release.apk
